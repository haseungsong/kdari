<!DOCTYPE html>

  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    body {

      background-size: cover;
      margin: 0;

    header {

      margin-top: 6px;

      right: 16px;
      top: 12px;
      padding: 6px 12px;
      font-size: 13px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .tabs {

      background: #ffffffee;
      padding: 8px 0;
    }

      padding: 6px 12px;
      border-radius: 20px;

    }

    .tabs button.active {
      background-color: #2196f3;
      color: white;
    }

    .controls {
      display: flex;
      flex-direction: column;
      padding: 12px 16px;
      gap: 10px;
    }

    select, .playback-speed {
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .card {

      color: #555;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      padding: 0 24px;
      margin-top: 12px;
    }

    .nav-buttons button {
      padding: 10px 14px;
      font-size: 13px;
      border: none;
      border-radius: 12px;
      background-color: #2196f3;
      color: white;
      cursor: pointer;
    }

    .extra-controls {
      display: flex;
      justify-content: space-around;
      padding: 12px 24px;
      margin-top: 12px;
      font-size: 20px;
      color: #2196f3;
    }

    .extra-controls span {
      cursor: pointer;
      user-select: none;
    }

    .bottom-bar {
      margin-top: 12px;
      text-align: center;
      font-size: 12px;
      color: #aaa;
      padding-bottom: 24px;
    }
  </style>
</head>

<body>

      let currentData = {};

      // üîÑ Ïπ¥ÌÖåÍ≥†Î¶¨Ïóê Îî∞Îùº Í∑∏Î£π Î™©Î°ù ÏûêÎèô ÏÑ§Ï†ï
      const groupOptions = {

      groupSelect.addEventListener("change", async () => {

          else if (currentGroup === "Î∞õÏπ®") currentFile = "batchim.json";

      });

      // ‚¨Ö Ïù¥Ï†Ñ
      document.querySelector(".nav-buttons button:first-child").addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + currentKeys.length) % currentKeys.length;

      // üîÄ ÎûúÎç§
      document.querySelector(".nav-buttons button:nth-child(2)").addEventListener("click", () => {
        currentIndex = Math.floor(Math.random() * currentKeys.length);
        showWord();
      });

      // ‚û° Îã§Ïùå
      document.querySelector(".nav-buttons button:last-child").addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % currentKeys.length;

    </script>

</body>
</html>
