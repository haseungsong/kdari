<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K-Dari Login</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('./assets/korea_background.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 24px;
    }

    input, select {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #2196f3;
      box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
    }

    label {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      color: #555;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #2196f3;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 8px;
    }

    button:hover {
      background-color: #1976d2;
    }

    a {
      color: #1976d2;
      font-size: 14px;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    p {
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>K-Dari Log-in</h2>

    <input id="email" type="email" placeholder="E-mail" />
    <input id="password" type="password" placeholder="Senha" />

    <label>
      <input type="checkbox" id="autoLogin" />
      Save login
    </label>

    <button onclick="login()">Entrar</button>
    <p><a href="signup.html">Cadastrar</a></p>
    <p><a href="#">Esqueceu sua senha?</a></p>
  </div>

  <script type="module">
    import { auth, signInWithEmailAndPassword } from './assets/firebase.js';

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const autoLoginCheckbox = document.getElementById('autoLogin');

    if (localStorage.getItem("savedEmail")) {
      emailInput.value = localStorage.getItem("savedEmail");
      passwordInput.value = localStorage.getItem("savedPassword");
      autoLoginCheckbox.checked = true;
    }

    window.login = async function () {
      try {
        const email = emailInput.value.trim();
        const password = passwordInput.value;

        const userCredential = await signInWithEmailAndPassword(auth, email, password);

        if (autoLoginCheckbox.checked) {
          localStorage.setItem("savedEmail", email);
          localStorage.setItem("savedPassword", password);
        } else {
          localStorage.removeItem("savedEmail");
          localStorage.removeItem("savedPassword");
        }

        alert("\u2705 Login realizado com sucesso!");
        location.href = "index.html";
      } catch (error) {
        alert("\u274C Erro no login: " + error.message);
      }
    };
  </script>
</body>
</html>
